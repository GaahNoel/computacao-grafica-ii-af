<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
        
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
        
            var camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 2, Math.PI / 3, 50, BABYLON.Vector3.Zero(), scene);
        
        	camera.attachControl(canvas, true);
        
            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
        
            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 0.7;
        
            // Our built-in 'sphere' shape. Params: name, subdivs, size, scene
            var sphere = BABYLON.Mesh.CreateSphere("sphere1", 32, 2, scene);

            // Move the sphere upward 1/2 its height
            sphere.position.y = 12;
            sphere.position.x =0;
            sphere.position.z =-37;

            var path = BABYLON.SceneLoader.ImportMesh("", "textures/", "machine.babylon", scene, function (newMeshes, particleSystems, skeletons, animationGroups){
                //newMeshes[0].position.y = 20;
                newMeshes.forEach(mesh => {
                    mesh.physicsImpostor = new BABYLON.PhysicsImpostor(mesh, BABYLON.PhysicsImpostor.MeshImpostor, { mass:0, friction:1}, scene);
                })
            })

            const firstGround = BABYLON.MeshBuilder.CreateBox("box", {width:20, height: 2, depth: 30}, scene);
            firstGround.position.y = -31.8;
            firstGround.position.x =-15;
            firstGround.position.z = 40.6;
            // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
            var gravityVector = new BABYLON.Vector3(0,-20, 0);
        	scene.enablePhysics(gravityVector);
            const dominos = [];

            for(let i =0 ;i < 5; i ++) {
                const domino = BABYLON.MeshBuilder.CreateBox("box", {width:5, height: 5, depth: 1}, scene);
                domino.position.y = -28.1;
                domino.position.x =-15;
                domino.position.z = 28.6 + i * 4;
                domino.physicsImpostor = new BABYLON.PhysicsImpostor(domino, BABYLON.PhysicsImpostor.BoxImpostor, { mass:1, friction:0.001}, scene);
                dominos.push(domino);
            }
        
            firstGround.physicsImpostor = new BABYLON.PhysicsImpostor(firstGround, BABYLON.PhysicsImpostor.BoxImpostor, { mass:0, friction:1}, scene);
            sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass:2, friction:0.5, restitution:0}, scene);
            camera.target = firstGround;
        	var g = new BABYLON.Vector3(0, -2, 0);

            var newSphere = BABYLON.Mesh.CreateSphere("sphere2", 32, 2, scene);
            newSphere.position.y = dominos[dominos.length - 1].position.y;
            newSphere.position.x = dominos[dominos.length - 1].position.x;
            newSphere.position.z = dominos[dominos.length - 1].position.z + 8;
            newSphere.physicsImpostor = new BABYLON.PhysicsImpostor(newSphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass:2, friction:0.5, restitution:0}, scene);

        	// scene.onPointerUp = function () {
        	// 	g.y *= -1;
        	// 	scene.getPhysicsEngine().setGravity(g);
        	// }
        
            return scene;
        
        };
                window.initFunction = async function() {               
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene        
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
